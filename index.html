<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Janken Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Janken Machine</h1>

    <div class="container">
      <div class="area-computer">
        <img src="img/rock.png" class="img-computer" />
      </div>
      <div class="info"></div>
      <div class="area-player">
        <ul>
          <li>
            <img src="img/rock.png" class="rock" />
          </li>
          <li>
            <img src="img/paper.png" class="paper" />
          </li>
          <li>
            <img src="img/scissors.png" class="scissors" />
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
